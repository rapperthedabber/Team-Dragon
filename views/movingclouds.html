<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moving Cloud</title>
    <style type="text/css">
        body {
            background: #aee7ff;
            color: #333;
            font: tahoma;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #background-wrap {
            bottom: 0;
            left: 0;
            padding-top: 50px;
            position: fixed;
            right: 0;
            top: 0;
            z-index: -1;
        }

        @keyframes animateCloud {
            0% {
                margin-left: -1000px;
            }

            100% {
                margin-left: 100%;
            }
        }

        .x1 {
            animation: animateCloud 35s linear infinite;
            transform: : scale(0.65);
        }

        .x2 {
            animation: animateCloud 20s linear infinite;
            transform: : scale(0.3);
        }

        .x3 {
            animation: animateCloud 30s linear infinite;
            transform: : scale(0.5);
        }

        .x4 {
            animation: animateCloud 18s linear infinite;
            transform: : scale(0.4);
        }

        .x5 {
            animation: animateCloud 25s linear infinite;
            transform: : scale(0.55);
        }

        .cloud {
            background: white;
            background: linear-gradient(top, white 5%, #f1f1f1 100%);
            filter:
            progid: DXImageTransform.Microsfot.gradient(startColorstr='white', endoColorstr='#f1f1f1', GrandientType=0);
            border-radius: 100px;
            box-showdow: 0 8px 5px rgba (0,0,0,0.1);
            height: 120px;
            position: relative;
            width: 350px;
        }

        .cloud:after, .cloud:before {
            background: white;
            content: '';
            position: absolute;
            z-index: -1;
        }

        .cloud:after {
            border-radius: 100;
            height: 100px;
            left: 50px;
            top: -50px;
            width: 100px;
        }

        .cloud::before {
            border-radius: 200;
            height: 180px;
            width: 180px;
            right: 50px;
            top: -90px;

        }
    

    </style>

</head>

<body>
    <div id="" bakcground-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>

        <div class="x2">
            <div class="cloud"></div>
        </div>

        <div class="x3">
            <div class="cloud"></div>
        </div>

        <div class="x4">
            <div class="cloud"></div>
        </div>

        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>


</body>

</html>
